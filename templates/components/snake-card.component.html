{{define "snake-card-component"}}
<div class="snake-card">
    <p>Name: {{.Name}}</p>
    <p>Age: {{.Birthdate.Format "Jan 02, 2006"}}</p>
    <p>Last feeding: {{ .LastFeedingDate.Format "Jan 02, 2006"}}</p>
    <p>Interval: {{.FeedingInterval}}</p>
    <p>Next winter sleep: {{.WinterBreakStartDate.Format "Jan 02, 2006"}}</p>
</div>
{{end}}
